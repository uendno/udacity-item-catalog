{% extends "layout.html" %}
{% block content %}
<div class="content-wrapper">
    <div class="content-inner">
        <div>
            <h1>Delete item</h1>
            Are you sure want to delete?

            <form id="item-form" action="/catalog/{{item.category.slug}}/{{item.slug}}/{{item.id}}/delete"
                  method="post">
                <button role="button">Submit</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
